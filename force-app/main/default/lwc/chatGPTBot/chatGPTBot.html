 <template>
    <lightning-card title="Your AI Assistant" icon-name="custom:custom11">
        <div class="slds-chat slds-p-around_x-small">
            <ul class="slds-chat-list">
                <template for:each={conversation} for:item="message">
                    <li key={message.id} class="slds-chat-listitem slds-m-bottom_small">
                        <div class={message.containerClass}>
                            <div class="slds-chat-message__text">
                                <template lwc:if={message.isBot}>
                                    <span class={message.textClass}>GPT : {message.text}</span>
                                </template>
                                <template lwc:else>
                                    <span class={message.textClass}>User : {message.text}</span>
                                </template> 
                            </div>
                        </div>
                    </li>
                </template>
            </ul>
        </div>
        <div class="slds-grid slds-grid_align-spread slds-p-around_x-small">
            <div class="slds-col slds-size_10-of-12">
                <lightning-input type="text" placeholder="How can I assist you today?" value={messageInput} onchange={handleChange}></lightning-input>
            </div>
            <div class="slds-col slds-size_2-of-12 slds-text-align_right slds-align-middle slds-p-top_medium">
                <lightning-button label="Send" onclick={handleSendMessage} variant="brand"></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
