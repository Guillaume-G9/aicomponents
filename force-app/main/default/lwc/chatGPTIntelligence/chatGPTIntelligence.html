
<template>
    <lightning-card title="Account Summary" icon-name="custom:custom19">
        <div class="slds-m-around_medium slds-text-heading_small slds-p-around_x-small">
            <template if:true={isLoading}>
                <p>
                    <lightning-spinner variant="brand" alternative-text="Loading" size="medium"></lightning-spinner>
                </p>
                
            </template>
            <template if:true={nonBlankFields}>
                <div>
                    <lightning-formatted-rich-text value={nonBlankFields}></lightning-formatted-rich-text>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
